<!DOCTYPE html>
<html lang="fi">
    <head>
        <title>MusicLore 2.0</title>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width", initial-scale="1.0" />
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" 
                integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" 
                crossorigin="anonymous">
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
            <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body class="lightTheme">
        <div class="container">
            <div class="top">
                <div class="search">
                    <form class="artistSearch pure-form">
                        <input type="text" name="artist" class="searchInput pure-input-rounded" placeholder="Search for artist" required>
                        <button type="button" class="clearBtn" aria-label="Clear search">&times;</button>
                        <button type="submit" class="searchBtn" disabled><i class="fa fa-search"></i></button>
                    </form>
                </div>
                <label class="themeSwitch">
                    <input type="checkbox">
                    <span class="themeSlider round"></span>
                </label>
            </div> 
            <div class="app">
                <div class="artists">
                    <h2 class="artistlistHeading">Artists</h2>
                    <ul class="artistList">
                        <li><span>Demilich</span></li>
                        <li><span>Mortiferum</span></li>
                        <li><span>Queens of the Stone Age</span></li>
                        <li><span>Wormrot</span></li>
                    </ul>
                </div>
                <div class="information">
                    <div class="artistInformation"></div>
                    <div class="albumInformation"></div>
                </div>
            </div>
        </div>
            <script src="https://cdn.jsdelivr.net/npm/dompurify@3.3.0/dist/purify.min.js "></script>
            <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/simplebar@6.3.3/dist/simplebar.min.js"></script>
        <script type="text/javascript" src="scripts/script.js"></script>
    </body>
</html>
