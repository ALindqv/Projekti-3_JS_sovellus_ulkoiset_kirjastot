<!DOCTYPE html>
<html lang="fi">
    <head>
        <title>MusicLore</title>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width", initial-scale="1.0" />
            <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="app">
                <div class="artists">
                    <div class="search">
                        <form class="artistSearch">
                            <input type="text" name="search" class="searchInput" placeholder="Search for artist" required>
                            <button class="searchBtn">Search</button>
                        </form>
                    </div>
                    <h2>Artists</h2>
                    <ul class="artistList">
                        <li>Demilich</li>
                        <li>Mortiferum</li>
                        <li>Queens of the Stone Age</li>
                        <li>Wormrot</li>
                    </ul>
                </div>
                <div class="information">
                    <div class="artistInformation"></div>
                    <div class="albumInformation"></div>
                </div>
            </div>
        </div>
        <script src="/scripts/script.js"></script>
    </body>
</html>
