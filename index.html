<!DOCTYPE html>
<html lang="fi">
    <head>
        <title>MusicLore 2.0</title>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width", initial-scale="1.0" />
            <link rel="stylesheet" href="css/styles.css" />
            <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css" 
                integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" 
                crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="search">
                <form class="artistSearch">
                    <input type="text" name="artist" class="searchInput" placeholder="Search for artist" required>
                    <button class="searchBtn" disabled>
                        <svg class="searchIcon" viewBox="0 0 64 64">
                            <use dir="/assets/icons/search-icon.svg"></use>
                        </svg>
                    </button>
                </form>
            </div>
            <div class="app">
                <div class="artists">
                    <h2>Artists</h2>
                    <ul class="artistList">
                        <li><span>Demilich</span></li>
                        <li><span>Mortiferum</span></li>
                        <li><span>Queens of the Stone Age</span></li>
                        <li><span>Wormrot</span></li>
                    </ul>
                </div>
                <div class="information">
                    <div class="artistInformation"></div>
                    <div class="albumInformation"></div>
                </div>
            </div>
        </div>
            <script src="https://cdn.jsdelivr.net/npm/dompurify@3.3.0/dist/purify.min.js "></script>
            <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script type="text/javascript" src="scripts/script.js"></script>
    </body>
</html>
