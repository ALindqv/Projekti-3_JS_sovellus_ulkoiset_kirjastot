<!DOCTYPE html>
<html lang="fi">
    <head>
        <title>MusicLore 2.0</title>
            <meta charset="utf-8" />
            <meta name="viewport" content="width=device-width", initial-scale="1.0" />
            <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <div class="container">
            <div class="artists">
                    <form class="artistSearch">
                        <input type="text" name="artist" class="searchInput" placeholder="Search for artist" required>
                        <button class="searchBtn">Search</button>
                    </form>
                <h2>Artists</h2>
                <ul class="artistList">
                    <li>Demilich</li>
                    <li>Mortiferum</li>
                    <li>Queens of the Stone Age</li>
                    <li>Wormrot</li>
                </ul>
            </div>
            <div class="information">
                <div class="artistInformation"></div>
                <div class="albumInformation"></div>
            </div>
        </div>
            <script src="https://cdn.jsdelivr.net/npm/dompurify@3.3.0/dist/purify.min.js "></script>
            <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script type="text/javascript" src="scripts/script.js"></script>
    </body>
</html>
